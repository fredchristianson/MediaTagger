<div id="find-groups" style="height: 100%">
  <div><span class='group-count'>0</span> groups can be created from <span class='file-count'>0</span> files.</div>
  <div style="overflow:auto; height: 100%" class="matches"></div>
</div>
<script type="text/template" id="create-group-template">
  <div class='group'>
    <span class='name'>name</span>
    <span class='details'>details</span>
    <img   data-unloaded="true" data-file-id='{file-id}' class='thumbnail'/>
  </div>
</script>
<script type="text/template" id="group-match">
  <div class='match'>
    <span class='reason'>name</span>
    <img class='img1'/><img class='img2'/>
  </div>
</script>
