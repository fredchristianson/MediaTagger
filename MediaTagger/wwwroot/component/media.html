<div id="media-view">
  <div id="media-details"  class="media-details panel"></div>
  <div id="date-filter"  class="date-filter panel"></div>
  <div id="media-filter"  class="media-filter panel"></div>
  <div class="media-items items"></div>
</div>

<div id="media-file-popup" class="file popup hidden">
  <button class="group">Group</button>
  <button class="ungroup">Ungroup <span class='group-count'></span></button>
</div>

<script type="text/template" id="media-item-template">
  <div class='media-item unloaded'>
    <span class='name'>name</span>
    <span class='details'>details</span>
    <img   lazy=true data-file-id='{file-id}' class='thumbnail'/>
  </div>
</script>
